<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <h2 class="center-align"><strong>What's Poppin!</strong></h2>
      </div>
    </nav>

    <main class="container">
      <!-- start header -->
      <header class="row">
        <div id="header"></div>
      </header>
      <!-- close header -->

      <!-- start main -->
      <div class="row">
        <!-- start input col -->
        <div class="col s12 m12 l12 leftCol" id="leftCol">

          <div class="input-field col inputDiv">
            <input class="input" id="searchbox" type="input" placeholder="Enter city here..." />
            <a class="btn-floating halfway-fab pulse" id="searchBtn"><i class="material-icons black-text">search</i></a>
          </div>

        </div>
        <!-- close input col -->

        <div class="col s12 m12 l12"></div>

        <!-- start output col -->
        <div class="col teal s12 m12 l12 rightCol" id="rightCol">
          <div class="card blue-grey z-depth-5">
            <div class="card content black-text">
              <span class="card-title">Events</span>
              <a data-target="modal1" class="btn-floating modal-trigger pulse halfway-fab waves-effect waves-light teal"><i class="material-icons">location_on</i></a>
              <!-- Modal Trigger -->
              <!-- <button data-target="modal1" class="btn pulse modal-trigger"><span class="material-icons">
                location_on
                </span></button> -->
            </div>  
          </div>  
          
          

          <!-- Modal Structure -->
          <div id="modal1" class="modal">
            <div class="modal-content">
              <h4>Map view</h4>
              <p>map view goes here!!!</p>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat"
                >Close</a
              >
            </div>
          </div>
        </div>
        <!-- close output col -->
      </div>
      <!-- close main -->
    </main>

    <div class="ftr" id="ftr">
      <p>&copy; 2020 What's PoppIn!</p>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
