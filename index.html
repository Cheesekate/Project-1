<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <nav>
        <div class="nav-wrapper">
          <h2 class="center-align"><strong>What's Poppin!</strong></h2>
        </div>
      </nav> 

      <main class="main">
        <!-- start header -->
        <header class="row">
          <div id= "header"></div>
        </header>
        <!-- close header -->
        
        <!-- start main -->
        <div class="row ">
          <!-- start input col -->
          <div class="col l4 leftCol" id="leftCol">
            <input type="input" >
            <a class="waves-effect waves-light btn-small"><span class="material-icons">
              search
              </span></a>
          </div>
          <!-- close input col -->
          
          <div class="col l1"></div>
          
          <!-- start output col -->
          <div class="col teal l7 rightCol" id="rightCol"></div>
          <!-- close output col -->
        </div>
        <!-- close main -->
      </main>

      <div class="ftr" id="ftr">
        <p>&copy; 2020 What's PoppIn!</p>
      </div>
        
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="script.js"></script>
    </body>
  </html>
